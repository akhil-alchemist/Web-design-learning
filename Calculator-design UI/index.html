<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        
        <div class="main-body"> 
            <div class="banner">
                <h3>CALCULATOR</h3> </div>
         <div><input id="output" type="text"></div>
            <div class="buttons">
                <div class="rows">
                    <button onclick="del()" class="bstyle">C</button>
                    <button onclick="clicked(0)" class="bstyle">0</button>
                    <button onclick="clicked('.')" class="bstyle">.</button>
                    <button onclick="clicked('-')" class="bstyle">-</button>
                    </div>
                <div class="rows">
                <button onclick="clicked(7)"class="bstyle">7</button>
                <button onclick="clicked(8)" class="bstyle">8</button>
                <button onclick="clicked(9)" class="bstyle">9</button>
                <button onclick="clicked('*')" class="bstyle">*</button>
                </div>
                <div class="rows">
                    <button onclick="clicked(4)" class="bstyle">4</button>
                    <button onclick="clicked(5)" class="bstyle">5</button>
                    <button onclick="clicked(6)" class="bstyle">6</button>
                    <button onclick="clicked('/')" class="bstyle">/</button>
                    </div>
                    <div class="rows">
                        <button  onclick="clicked(1)"class="bstyle">1</button>
                        <button  onclick="clicked(2)" class="bstyle">2</button>
                        <button  onclick="clicked(3)" class="bstyle">3</button>
                        <button  onclick="clicked('+')" class="bstyle">+</button>
                        </div>
                        <div class="rows">
                            <button onclick="sumof()" class="bequal">=</button>
                            </div>
                            
            </div>
    </div>
    </div>  
    <script src="script.js"></script>
</body>
</html>
